<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Categoria</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    /* Estilos adicionais */
    .container {
      max-width: 600px;
    }
    .category-list {
      list-style-type: none;
      padding: 0;
    }
    .category-list li {
      background-color: #f8f9fa;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      border: 1px solid #dee2e6;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Adicionar Nova Categoria</h2>

  <!-- FormulÃ¡rio para adicionar categoria -->
  <form th:action="@{/categoria/adicionar}" method="post" class="mt-3">
    <div class="form-group">
      <label for="nome">Nome da Categoria</label>
      <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome da categoria" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Adicionar Categoria</button>
  </form>

  <!-- Lista de categorias -->
  <div class="mt-5">
    <h3>Categorias Existentes</h3>
    <ul class="category-list">
      <li th:each="categoria : ${categorias}">
        <span th:text="${categoria.nome}"></span>
        <form th:action="@{/categoria/deletar/{id}(id=${categoria.id})}" method="post" class="d-inline">
          <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
        </form>
      </li>
    </ul>
  </div>
</div>

</body>
</html>
