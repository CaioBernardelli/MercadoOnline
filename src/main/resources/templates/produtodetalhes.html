<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Produto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (se necessário) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Detalhes do Produto</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title"><strong>Nome:</strong> <span th:text="${produto.nome}"></span></h5>
            <p class="card-text">
                <strong>Preço:</strong> R$ <span th:text="${produto.preco}"></span>
            </p>
            <p class="card-text">
                <strong>Descrição:</strong> <span th:text="${produto.descricao}"></span>
            </p>

            <!-- Botão para voltar à lista de produtos -->
            <a href="/produtos" class="btn btn-secondary mt-3">Voltar</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
